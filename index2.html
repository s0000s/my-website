<style> /*CSS*/
    button {
        color: white;   /*文字顏色*/
        background-color: black;    /*背景顏色*/
        width: 60px;    /*寬度*/
        height: 36px;   /*高度*/
        border-radius: 18px;    /*邊框圓滑*/
        border-style: none; /*邊框樣式*/
        cursor: pointer;    /*鼠標放上標示*/
    }

    /* 下列是當滑鼠碰到按鈕顯示屬性 */
    button:hover{   
        background-color: rgb(30, 30, 30);
    }
    /*下列是當滑鼠按下顯示屬性*/
    button:active{
        background-color: rgb(50, 50, 50);
    }
</style>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>web2</title>
    </head>
    <body>
        <h1>CSS簡易美編</h1>
        <h3 style="color: red;">!!!CSS 要加;</h3>
        <hr/>
        <p>
            <b>製作按鈕</b><br/><br/>
            用標籤style表示<br/>
            color > 文字顏色<br/>
            background-color > 背景顏色<br/>
            width > 寬度<br/>
            height > 高度<br/>
            border-radius > 邊框圓滑<br/>
            border-style > 邊框樣式<br/>
            cursor: pointer> 鼠標放上時標示<br/>

        
            button:hover{} > 當滑鼠碰到按鈕顯示屬性 <br/>
            button:active{} > 是當滑鼠按下顯示屬性<br/>
            下圖為範例<br/>
            <img src="n6.jpg" height="300"><br/>
            
        </p>
        <a href="index.html">
            <button>上一頁</button>
        </a>
    </body>
</html>
